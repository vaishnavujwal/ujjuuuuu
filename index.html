<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Js Tutorial For Key Press Event</h1>
    <div id="div" style="display: flex;justify-content: space-around;width: 800px;">
        <input type="text" id="one" onkeyup="keyUp()">
        <input type="text" id="two" onkeydown="keyDown()">
        <input type="text" id="three" onkeypress="keyPress()">
    </div>
    <script>
        let i1=document.getElementById('one')
        let i2=document.getElementById('two')
        let i3=document.getElementById('three')

        function keyUp(){
            console.log('key up event  called');
            i1.style.backgroundColor='orange'
        }
        function keyDown(){
            console.log('key  down event  called');
            i2.style.backgroundColor='red'
        }
        function keyPress(){
            console.log('key pree event  called');
            i3.style.backgroundColor='yellow'
        }
    </script>
</body>
</html>
